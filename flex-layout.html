<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex布局</title>
  <style>
    .wrap {
      display: flex;
    }

    .left {
      flex: 1;
      background-color: #6AC5AC;
    }

    .center {
      flex: 2;
      background-color: #FCC777;
    }

    .right {
      flex: 3;
      background-color: #D66666;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      left, Lorem Ipsum is simply dummy text 
    </div>
    <div class="center">
      center
    </div>
    <div class="right">
      right, Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
    </div>
  </div>
</body>
</html>
